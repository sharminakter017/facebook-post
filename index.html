<body>


    <div class="row my-5">
        <div class="col-lg-3">
            
            <div class="div">
               
                <div class="img d-flex">
                    <img  src="./Capture56.PNG" alt="">
                   <input id="face"  class="form-control search" placeholder="Search facebook" type="text">
                </div>
                <div class="ar my-5">
                    <img class="mb-5" src="./Capture23.PNG" alt="">
                    <img src="./Capture52.PNG" alt="">
                </div>
            
            </div>
        </div>
        <div class="col-lg-6">
            <div class="middle">
                <img src="./Capture256.PNG" alt="">
                <img src="./head.PNG" alt="">
                <div class="card shadow">
                    <div class="dynamic d-flex ">
                   
                        <img class="coto" src="./222.PNG" alt="">
                        <input data-bs-toggle = "modal" href="#post_modal" class="form-control w-75 pro" placeholder="What's on your mind, Programmer?" type="text">
                        
                       
                    </div>
                    <img src="./post.PNG" alt="">
                </div>
                <div class="card my-3 shadow">
                    <img src="./massanjar active.PNG" alt="">
                </div>

            <!-- main-design ======================================-->

            <div class="msg">
                
            </div>


            
        </div>
        <div class="col-lg-3">
            
            <div class="icon d-flex ">
                <i class="fas fa-th"></i>
            <i id="massanger" class="fab fa-facebook-messenger"></i>
            <i id="notification" class="fas fa-bell"></i>
            <img src="./222.PNG" alt="">
            </div>
            <img src="./right side.PNG" alt="">
            <img id="massage" src="./massanjar.PNG" alt="">
            <img id="noti" src="./noti.PNG" alt="">
        </div>

   <!-- ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ -->










    <!-- modal-post -->

    <div class="modal fade" id="post_modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Create Post</h2>
                    <button data-bs-toggle = "modal" class="btn-close"></button>
                    <hr>
                    
                </div>
                <div class="modal-body">
                    <img src="./popup.PNG" alt="">
                    <form id="create_post_form">
                        <div class="my-3">
                            <div class="msgs"></div>
                            <label for="">Massage</label>
                            <input placeholder="Type your massage" id="textarea" name="massage" class="form-control" type="textarea">
                        </div>
                        <div class="my-3">
                            <label for="">Upload img</label>
                            <input name="img" id="img" class="form-control" type="text" placeholder="Drag and Drop">
                        </div>
                        <div class="my-3">
                            <img class="w-100" src="./popup upload.PNG" alt="">
                        </div>
                        <div class="my-3">
                            <input value="Post" class="btn btn-info w-100" type="submit">
                        </div>
                    </form>
                </div>
                <div class="modal-footer"><p>@All Right Reserved by Sharmin Sultana</p></div>
            </div>
        </div>
    </div>

    <script>

        $('#massanger').click(function(){
            $('#massage').slideToggle();
        })

        $('#notification').click(function(){
            $('#noti').slideToggle();

        })




    </script>

    <script src="functions.js"></script>
    <script src="app.js"></script>
